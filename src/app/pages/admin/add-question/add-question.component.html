<div class="row mt-3">
  <div class="col-md-12">
    <h1>Adding question</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Enter the detail of new question</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (submit)="formSubmit()">
          <ckeditor
            [editor]="editor"
            data="<p>Write your question here!!</p>"
            name="content"
            [(ngModel)]="question.content"
          ></ckeditor>
          <br />
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Enter option 1</mat-label>
                <input
                  [(ngModel)]="question.option1"
                  name="option1"
                  required
                  matInput
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Enter option 2</mat-label>
                <input
                  [(ngModel)]="question.option2"
                  name="option2"
                  required
                  matInput
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Enter option 3</mat-label>
                <input
                  [(ngModel)]="question.option3"
                  name="option3"
                  matInput
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Enter option 4</mat-label>
                <input
                  [(ngModel)]="question.option4"
                  name="option4"
                  matInput
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <mat-form-field>
            <mat-label>Select Answer</mat-label>
            <mat-select required [(ngModel)]="question.answer" name="answer">
              <mat-option *ngIf="question.option1" [value]="question.option1">{{
                question.option1
              }}</mat-option>
              <mat-option *ngIf="question.option2" [value]="question.option2">{{
                question.option2
              }}</mat-option>
              <mat-option *ngIf="question.option3" [value]="question.option3">{{
                question.option3
              }}</mat-option>
              <mat-option *ngIf="question.option4" [value]="question.option4">{{
                question.option4
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="accent">ADD NEW QUESTION</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
