<mat-card class="mt-3" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title *ngIf="q.title">{{ q.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="q.category && q.category.title">{{
      q.category.title
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="accent"
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title + '/'"
    >
      Questions
    </button>
    <button mat-stroked-button color="accent" *ngIf="q.title">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" *ngIf="q.numberOfQuestions">
      Number of Questions: {{ q.numberOfQuestions }}
    </button>
    <button
      mat-stroked-button
      color="accent"
      [routerLink]="'/admin/quiz/' + q.qId"
    >
      Update
    </button>
    <button mat-stroked-button color="accent">Attempts</button>
    <button mat-flat-button color="warn" (click)="deleteQuiz(q)">Delete</button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt-3">
  <button
    routerLink="/admin/add-quiz"
    mat-raised-button
    color="primary"
    class="px-3"
  >
    Add New Quiz
  </button>
</div>
